<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prodact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/prodact.css" />
  </head>
  <body>
    <div class="loading">
      <span class="loader"></span>
    </div>
    <!-- start header -->
    <header class="header">
      <!--start sec-1 -->
      <section class="sec-1">
        <p>Get 25% OFF on your first order. Order Now</p>
      </section>
      <!--start sec-2 -->
      <section class="sec-2">
        <div class="container">
          <div class="row">
            <div class="icons">
              <img src="assets/img/logo.png" alt="icons" />
              <a href="">Ecommerce</a>
            </div>
            <nav class="links">
              <a href="index.html">Home</a>
              <div class="cc">
                <a href=""
                  >categories <i class="fa-solid fa-arrow-down"></i>
                </a>
                <nav class="categoris"></nav>
              </div>

              <a href="">About</a>
              <a href="">Contact</a>
            </nav>
            <div class="search-bar">
              <form action="">
                <input type="text" placeholder="Search..." />
                <button type="submit">Search</button>
              </form>
            </div>
            <div class="bar">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- /* end sec-1 */ -->
    </header>
    <main class="main">
      <div class="pp"></div>
    </main>
    <!-- end header -->
    <!-- modal -->
    <div class="modal d-none">
      <div class="img">
        <i class="fa-solid fa-arrow-left left-btn"></i>
        <img src="assets/img/electronic.png" alt="" />
        <i class="fa-solid fa-xmark close-btn"></i>
        <i class="fa-solid fa-arrow-right right-btn"></i>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/prodact.js" type="module"></script>
  </body>
</html>
